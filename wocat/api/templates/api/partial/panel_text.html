{% load i18n %}


{% comment %}
  Helper to build the text for the info panel on the interactive map.
{% endcomment %}

<div class="block-news_teaser">
  <div class="widget-teaser widget-teaser-bottomline">
    <div class="row">
      <div class="col-sm-4 col-sm-push-8">
        <div class="widget-teaser-image">
          {% if image %}
            <img src="{{ image }}" alt="" class="widget-teaser-imgright">
          {% endif %}
        </div>
      </div>
      <div class="col-sm-8 col-sm-pull-4">
        <a class="h4 widget-teaser-title widget-teaser-title-withreadmorelink" href="{{ url }}" id="{{ identifier }}">
          <span class="h4 widget-teaser-title widget-teaser-title-withreadmorelink">{{ title }}</span>
        </a>
        <p class="widget-teaser-description">
          {{ lead|safe }}
        </p>
        <a href="{{ url }}" class="map-detail-page">{% trans "Go to detail page" %}</a>
        <div class="widget-teaser-textbottom-spacer"></div>
      </div>
    </div>
  </div>
</div>
