{% extends "base.html" %}
{% load static i18n %}
{% block title %}{% trans "Members" %}{% endblock %}

{% block content %}

<div class="container">

    <h2>{% trans "Members" %}</h2>

    <div class="list-group">
        {% for user in user_list %}
          <a href="{% url 'users:detail' user.id %}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ user.name }}</h4>
          </a>
        {% endfor %}

    </div>

</div>

{% endblock content %}
