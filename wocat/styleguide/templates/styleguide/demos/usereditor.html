{% extends "styleguide/base.html" %}
{% load static %}

{% block content %}
	{{ header_output }}

	<div class="container">
		<br><br>
		{{ usereditor_output }}

		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputName" placeholder="Name">
				</div>
			</div>

			<div class="form-group">
				<label for="inputSelect" class="col-sm-2 control-label">Country</label>
				<div class="col-sm-10">
					<select class="form-control" id="inputSelect">
						<option>Afghanistan</option>
						<option>Chile</option>
						<option>China</option>
						<option>Russia</option>
					</select>
				</div>
			</div>


			<div class="form-group">
				<label for="inputCompany" class="col-sm-2 control-label">Company</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputCompany" placeholder="Company">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPosition" class="col-sm-2 control-label">Position</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputPosition" placeholder="Position">
				</div>
			</div>

			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputPassword3" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label for="inputNewsletter" class="col-sm-2 control-label">Newsletter</label>
				<div class="col-sm-10">
					<input type="checkbox" id="inputNewsletter">
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4">
					{{ avatar_output }}
				</div>
			</div>

			{{ multiselect_output }}


		<br><br>
	</div><!-- container -->
	{{ footer_output }}

{% endblock %}
