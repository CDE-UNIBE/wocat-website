{% load i18n %}


<div class="widget-teaser widget-teaser-lines">
  <a class="h4 widget-teaser-title widget-teaser-title-lines">
    {{ title }}
  </a>
  {% if pages %}
    <ul>
      {% for page in pages %}
        <li>
          <span class="js-search-detail is-link"
             data-href="{{ page.get_api_detail_url }}">{{ page.title }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div>{% trans "Nothing found for given search term. Submit the search empty for all" %} {{ title|lower }}.</div>
  {% endif %}
</div>
