{% if pages %}
<div class="widget-teaser widget-teaser-lines">
  <a class="h4 widget-teaser-title widget-teaser-title-lines">
    {{ title }}
  </a>
  <ul>
    {% for page in pages %}
      <li>
        <a class="js-search-detail" href="{{ page.get_api_detail_url }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
