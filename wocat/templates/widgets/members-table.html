{% load i18n %}
{% load static %}
{% load compress %}
{% load sekizai_tags %}


{% addtoblock "css" %}
  {% compress css %}
    <link rel="stylesheet" href="{% static "css/bootstrap-table.min.css" %}">
    <link rel="stylesheet" href="{% static "css/select2.min.css" %}" />
  {% endcompress %}
{% endaddtoblock %}


<table id="members-table"></table>


{% addtoblock "js" %}
  {% compress js %}
    <script src="{% static "js/bootstrap-table-wocat.js" %}"></script>
    <script src="{% static "js/select2.min.js" %}"></script>
    <script src="{% static "js/bootstrap-table.min.js" %}"></script>
    <script src="{% static "js/bootstrap-table-select2-filter.js" %}"></script>
  {% endcompress %}
  {% compress js %}
      <script>
          $(function() {
          var $table = $('#members-table').bootstrapTable({
              url: "{% url 'user-list' %}?is_active=true",
              // map params to defaults from drf with LimitOffsetPagination
              pagination: true,
              sidePagination: 'server',
              dataField: 'results',
              totalField: 'count',
              queryParams: 'drfQueryParams',
              search: true,
              classes: "table table-no-bordered",
              columns: [
                  {
                      field: "avatar",
                      title: "{% trans "Photo" %}",
                      formatter: "imgFormatter",
                      width: "10%"
                  },
                  {
                      field: "full_name",
                      title: "{% trans "Name" %}",
                      sortable: true,
                      width: "20%"
                  },
                  {
                      field: "country_name",
                      title: "{% trans "Country" %}",
                      width: "20%",
                      filter: {
                          type: "select",
                          data: [
                              {% for country in countries %}{id: "{{ country.0 }}", text: "{{ country.1 }}"},{% endfor %}
                          ]
                      }
                  },
                  {
                      field: "institution",
                      title: "{% trans "Institution" %}",
                      formatter: "functionFormatter",
                      width: "20%",
                      filter: {
                          type: "select",
                          data: [
                              {% for inst in institutions %}{id: "{{ inst.0 }}", text: "{{ inst.1 }}"},{% endfor %}
                          ]
                      }
                  },
                  {
                      field: "experiences",
                      width: "20%",
                      title: "{% trans "Expertise" %}",
                      filter: {
                          type: "select",
                          data: [
                              {% for exp in experiences %}{id: "{{ exp.pk }}", text: "{{ exp.name }}"},{% endfor %}
                          ]
                      }
                  }
              ],
              filter: true
          });
      });
      </script>
  {% endcompress %}
{% endaddtoblock %}
