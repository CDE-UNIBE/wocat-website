<div class="widget-image">
{% if href %}
	<a href="{{ href }}"><img src="{{ src }}" class="image" alt="{{ caption }}"></a>
{% else %}
	<img src="{{ src }}" class="image" alt="{{ name }}" title="{{ caption }}">
{% endif %}
{% if caption %}
	<p class="widget-image-caption">{{ caption }}</p>
{% endif %}
</div><!-- widget-image -->
