<div class="widget-definition" id="{{ tag|slugify }}">
	<dl>
		<dt>
			<a href="#{{ tag|slugify }}" class="anchorlink">
				{{ tag }}
				{% if acronym %}<i class="fa fa-language"></i>{% endif %}
			</a>
		</dt>
		<dd>
			{{ definition|linebreaksbr }}
		</dd>
	</dl>
</div><!-- widget-definition -->
