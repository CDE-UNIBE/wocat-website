<div class="widget-media">
{% if imgsrc %}
	<div class="widget-media-image-wrapper">
		<div class="widget-media-image">
			<img src="{{ imgsrc }}" alt="{{ title }}">
		</div>
	</div>
{% endif %}
{% if title %}
	<a class="h4 widget-media-title" href="{{ href }}"{% if external %} target="_blank"{% endif %}>
		{{ title }}
	</a>
{% endif %}
{% if description %}
	<p class="widget-media-description">
		{{ description|safe }}
	</p>
{% endif %}
</div><!-- widget-media -->
