<div class="widget-footer{% if fixed %} footer-fixed{% endif %}">
	<div class="container">
		<div class="widget-footer-navbar">
			<ul>
				{% for link in links %}
					<li role="presentation" class="{% if link.active %}active{% endif %} {% if link.onlyxs %}hidden-md hidden-lg{% endif %}"}>
						<a href="{{ link.href }}">
							{{ link.text|safe }}
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
		<div class="widget-footer-license">
			Except where otherwise noted, content on this site is licensed under a <a href="https://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International license</a>.
		</div>
	</div>
</div><!-- widget-footer -->
