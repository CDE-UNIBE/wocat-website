{% load wagtailcore_tags %}
<div class="widget-footer{% if fixed %} footer-fixed{% endif %}">
	<div class="container">
		<div class="widget-footer-navbar">
			<ul>
				{% for link in links %}
					<li role="presentation" class="{% if link.active %}active{% endif %} {% if link.onlyxs %}hidden-md hidden-lg{% endif %}">
						<a href="{{ link.href }}">
							{{ link.text|safe }}
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
		<div class="widget-footer-license text-center">
			{% include_block content %}
		</div>
	</div>
</div><!-- widget-footer -->
