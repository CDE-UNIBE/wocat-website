<div class="widget-overlay-teaser{% if style == "box" %} widget-overlay-teaser-box{% endif %}{% if style == "largebox" %} widget-overlay-teaser-largebox{% endif %}{% if style == "bottom" %} widget-overlay-teaser-bottom{% endif %}">
	<div class="widget-overlay-teaser-content{% if flapmd %} widget-overlay-teaser-content-flapmd{% endif %}{% if topposition %} widget-overlay-teaser-topposition{% endif %}">
		{% if title %}
			<h3>{{ title }}</h3>
		{% endif %}

		{% if description %}
			<p class="description">{{ description }}</p>
		{% endif %}

		{% if links %}
			{% for link in links %}
				<p>
					<a href="{{ link.href }}" class="widget-image-overlay-link"{% if link.external %} target="_blank"{% endif %}>{% if not style == "largebox" %}Â» {% endif %}{{ link.text }}</a>
				</p>
			{% endfor %}
		{% endif %}
	</div>
</div><!-- widget-overlay-teaser -->
