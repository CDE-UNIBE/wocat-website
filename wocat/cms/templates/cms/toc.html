{% if headings %}
  <div class="widget-toc{% if horizontal %} horizontal{% endif %}">
    {% if title %}
      <h4>{{ title }}</h4>
    {% endif %}
    <ul>
      {% for heading in headings %}
        <li><a href="{{ heading.href }}">{{ heading.text }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endif %}
